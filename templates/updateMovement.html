<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid mer">
          <a class="navbar-brand" href="#">Inventory Mangement</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            
              <li class="nav-item me-5 ms-5">
                <a class="nav-link active" aria-current="page" href="/">Product Balance</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="/product">Products</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="/locations">Locations</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="/movement">ProductMovement </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

     <h4 class="marginTopAndLeft">Update  Movement</h4>
    <form class="formAdd" action='/updateMovement/{{movement.movement_id}}' method='post'>
        <div class="mb-3">
          {% with messages = get_flashed_messages() %} 
          {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
          {% endif %}
          {% endwith %}
          <label for="from_location" class="form-label">From Location</label>
          <select name="fromLocation" id="from_location" class="col-form-control">
            <option value="">-select a location-</option>
            {% for i in all_location %}
            <option value="{{i.location_id}}" {% if i.location_id == movement.from_location %} selected {% endif %}>{{i.location_id}}</option>
            {% endfor %}
         </select>
         <br>
         <label for="to_location" class="form-label">To Location</label>
        <select name="toLocation" id="to_location" class="col-form-control">
            <option value="" >-select a location-</option>
            {% for i in all_location %}
            <option value="{{i.location_id}}" {% if i.location_id == movement.to_location %} selected {% endif %}>{{i.location_id}}</option>
            {% endfor %}
         </select>
         <br>
         <label for="product_id" class="form-label">Product Name</label>
         <select name="product_id" id="product_id" class="col-form-control">
            {% for i in all_product %}
            <option value="{{i.product_id}}" {% if i.product_id == movement.product_id %} selected {% endif %}>{{i.product_id}}</option>
            {% endfor %}
         </select>
         <br>
         <label for="addQty" class="form-label">Quantity</label>
         <input type="number" class="col-form-control" id="addQty"  name='quantity' value="{{movement.qty}}">
        <button type="submit" class="btn btn-success">Edit</button>
        

        
        </div>
      </form>
</body>
</html>
